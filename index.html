<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="game">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="names">
                <h1 id="p1">Players 1</h1>
                <h1 id="p2">Players 2</h1>
            </div>
            <div class="scores">
                <h1 id="p1">Scoreboard 1</h1>
                <h1 id="p2">Scoreboard 2</h1>
            </div>
            <div class="start"><button id="start">Start</button></div>
        </div>
        <div id="gameboard">
            <div id="one" class="square"></div>
            <div id="two"class="square"></div>
            <div id="three"class="square"></div>
            <div id="four"class="square"></div>
            <div id="five"class="square"></div>
            <div id="six"class="square"></div>
            <div id="seven"class="square"></div>
            <div id="eight"class="square"></div>
            <div id="nine" class="square"></div>
        </div>
    </div>    

  

    <script src="script.js"></script>
</body>
</html>
